<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <!-- scripts from Bootstrap CDN required for hamburger button on navbar to work on small screens -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/style.css">

    <title>JavaScript Fundamentals Quiz</title>

    <div class="appDesc">
        <p>JavaScript Fundamentals Quiz</p>
    </div>
</head>

<body>

    <main class="container">
        <!-- Grid: Row 1 -->
        <div class="row">
            <!-- Grid: Row 1, Col 1 -->
            <div class="button flex-column flex-center col-md-12">
                <button type="button" class="startBtn btn btn-primary btn-lg">Press To Start Quiz</button>
            </div>
        </div>
        <!-- Grid: Row 2 -->
        <div class="row">
            <!-- Grid: Row 2, Col 1 -->
            <div class="button flex-column flex-center col-md-12">
                <button type="button" class="scoresBtn btn btn-primary btn-lg">Press To View High Scores</button>
            </div>
        </div>
        <!-- Grid: Row 3 -->
        <div class="row">
            <!-- Grid: Row 3, Col 1 -->
            <div class="flex-column flex-center col-md-12">
                <button type="button" class="question btn btn-outline-primary">question</button>
            </div>
        </div>
        </div>
        <!-- Grid: Row 4 -->
        <div class="row">
            <!-- Grid: Row 4, Col 1 -->
            <div class="flex-column flex-center col-md-12">
                <button type="button"
                    class="a1 ans1 answers btn btn-outline-primary">answer1</button>
            </div>
        </div>
        <!-- Grid: Row 5 -->
        <div class="row">
            <!-- Grid: Row 5, Col 1 -->
            <div class="flex-column flex-center col-md-12">
                <button type="button"
                    class="a2 ans2 answers btn btn-outline-primary">answer2</button>
            </div>
        </div>
        <!-- Grid: Row 6 -->
        <div class="row">
            <!-- Grid: Row 6, Col 1 -->
            <div class="flex-column flex-center col-md-12">
                <button type="button"
                    class="a3 ans3 answers btn btn-outline-primary">answer3</button>
            </div>
        </div>
        <!-- Grid: Row 7 -->
        <div class="row">
            <!-- Grid: Row 7, Col 1 -->
            <div class="flex-column flex-center col-md-12">
                <button type="button"
                    class="a4 ans4 answers btn btn-outline-primary">answer4</button>
            </div>
        </div>
        <!-- Grid: Row 8 -->
        <div class="row">
            <!-- Grid: Row 8, Col 1 -->
            <div class="flex-column flex-center col-md-12">
                <button type="button" class="rightWrong answers btn btn-outline-primary">right-wrong</button>
            </div>
        </div>
        <!-- Grid: Row 9 -->
        <div class="row">
            <!-- Grid: Row 9, Col 1 -->
            <div class="flex-column flex-center col-md-12">
                <button type="button" class="timer answers btn btn-outline-primary">time remaining</button>
            </div>
        </div>



    </main>

    <!-- sticky footer -->
    <footer class="footer">
        <p class="p_foot">
            Author: Ed Sivick - &copy; Copyright 2020
        </p>
    </footer>
    <script src="assets/script.js"></script>
</body>

</html>
